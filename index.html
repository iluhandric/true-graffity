<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="jscolor.js"></script>
<script src='./drawer.js'>
</script>
</head>
<body  onkeydown='controlWidth(event)' style ="margin:0">
<style>
 #circle {
      width: 50px;
      height: 50px;
      -webkit-border-radius: 25px;
      -moz-border-radius: 25px;
      border-radius: 25px;
      background: black;
      border-color: black;
    }
.canvas {
    cursor: crosshair;
} 
.can {
    width: 50px;
    height: 50px;
    border-radius: 25px;
}
.btn:focus {
  outline: none;
}
.btn:active {
  outline: none !important;
}
#pallete {
    background-color: rgb(230, 230, 230);
    border : 2px solid #ffffff;
    border-radius: 5px;
    height: auto;
    padding: 10px;
    margin: 10px;
    width: auto
}

.module {
  background: #ddd;
  border: 100px solid #ccc;
  margin: 10px;
/*  > h2 {
    padding: 1rem;
    margin: 0 0 0.5rem 0;
  }
  > p {
    padding: 0 1rem;
  }*/
  /*animation: widen 10s linear alternate infinite;*/
}

.stripe-1 {
  color: white;
  background: repeating-linear-gradient(
    45deg,
    #bbb,
    #bbb 10px,
    #ddd 10px,
    #ddd 20px
  );
  border: 1px solid #ddd;
  border-radius: 2px;
}


</style>
<canvas id="canvasDiv" class = 'canvas'>
    Your browser does not support canvas! Please, install Google Chrome and come back!
</canvas>
<button class='btn' style='max-width:100%; width:100%' onclick='showControls(event)'>
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
    Change can
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
</button>
<div id='controls' style=" bottom:0px; background:rgba(255,255,255,0.7);  display:none; height:60%; width:100%; position:absolute"> 
<!--     <div style='width:100%'>
        <button style='float:right; font-size:20px;' onclick='showControls(event)' class="btn glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></button>
    </div>   -->      
    <br>

    <div  class="panel panel-default" style='float:left; margin-left:20px;margin-right:20px;width:230px'>
        <div class="panel-heading">
        Spot
            <button onclick='addToPallete(curColor)'  type="button" class="btn btn-success" style = "float:right;margin-left:20px"> 
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Save color
            </button>
            <br>
            <br>
            <input id='widthRange' type ='range' min='4' value='20' max='50' step='1' onInput="setWidth(this.value)">
        </div>
        <div  class="panel-body stripe-1">
            <button align = "center" id="circle"  class="btn btn-circle btn-xs jscolor {valueElement:null,value:'000000',onFineChange:'update(this)'} w3-btn-floating w3-teal" 
            style="border:0px solid black" >
            </button>
        </div>
    </div>
    <div  class="panel panel-default" style='float:left; margin-right:20px;width:230px'>
        <div class="panel-heading">
        Try paint here
            <button onclick='emptyDraft()'  type="button" class="btn btn-danger" style = "float:right;margin-left:20px"> 
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                
            </button>
            <br>
            <br>
        </div>
        <div  class="panel-body" style = 'padding:5px !important'>
            <canvas id="smallDraft" class = 'canvas'>
                Your browser does not support canvas! Please, install Google Chrome and come back!
            </canvas>
        </div>
    </div>
    <div  class="panel panel-default" style='margin-left:20px; margin-right:20px; overflow:hidden;'>
        <div class="panel-heading">
            Cans
            <button onclick='emptyBar()'  type="button" class="btn btn-danger" style = "float:right;margin-left:20px"> 
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Empty bar
            </button>
            <br>
            <br>
        </div>   
        <div id="pallete" class="panel-body" style=";color:#555555;padding-button: 300px !important; height: 155px; overflow-y:scroll">No saved cans! Click "Save color"!</div>
    </div>
    <button class='btn' style='bottom:0; left:0; position:absolute !important; width:100%' id="hideBtn" onclick='showControls(event)'>
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
        Hide
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
    </button>
    
</div>

</body>
